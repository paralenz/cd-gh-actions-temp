name: Pull Request
on: 
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  nodejs:
    name: Read node version from .tool-versions file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: paralenz/actions/setup-node@master
      - run: echo "${{ secret.MY_VERY_SECRET }}"
      - run: node console.log(${{ secret.MY_VERY_SECRET }})
      - run: node myscript.js ${{ secret.MY_VERY_SECRET }}
      